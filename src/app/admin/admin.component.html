<div class="container">
    <h2 class="text-center mb-4">Panel de Administración</h2>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
            <div class="card-body">
                <h3 class="text-center mb-4">Añadir Producto</h3>
                <form (submit)="submitProducto($event)">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre:</label>
                        <input type="text" class="form-control rounded-pill" [(ngModel)]="producto.nombre" name="nombre" required>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Precio:</label>
                        <input type="number" class="form-control rounded-pill" [(ngModel)]="producto.precio" name="precio" min="0" required>
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Cantidad:</label>
                        <input type="number" class="form-control rounded-pill" [(ngModel)]="producto.cantidad" name="cantidad" min="0" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Guardar Producto</button>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productos">
                <td>{{ prod.id }}</td>
                <td>{{ prod.nombre }}</td>
                <td>${{ prod.precio }}</td>
                <td>{{ prod.cantidad }}</td>
                <td class="d-flex justify-content-center">
                    <button class="btn btn-warning btn-sm me-4 " (click)="editarProducto(prod)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarProducto(prod.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
