<div class="container mt-4">
    <h2 class="text-center mb-4">Panel de Usuario</h2>
    <!-- Tabla de productos -->
    <table class="table table-striped table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productos">
                <td>{{ prod.id }}</td>
                <td>{{ prod.nombre }}</td>
                <td>${{ prod.precio }}</td>
                <td>{{ prod.cantidad }}</td>
            </tr>
        </tbody>
    </table>
</div>
